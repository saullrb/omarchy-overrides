# Navigation
## Use vim keybinds for navigation
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, K
unbind = SUPER, J
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

unbind = SUPER, I
bind = SUPER, I, togglesplit, # dwindle

bind = ,F11, fullscreen, 0

unbind = SUPER, Q
bind = SUPER, Q, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

# Remove 1Password
unbind = SUPER, slash

# Remove Hey Calendar
unbind = SUPER, C

# Remove X
unbind = SUPER, X

# Remove YouTube
unbind = SUPER, Y

# Change from Spotify to YouTube Music web app
unbind = SUPER, M
bind = SUPER, M, exec, $webapp="https://music.youtube.com"

# Remove Signal and change Whatsapp
unbind = SUPER, G
unbind = SUPER SHIFT, G
bind= SUPER, G, exec, $webapp="https://web.whatsapp.com"

# Discord
unbind = SUPER SHIFT, D
bind = SUPER SHIFT, D, exec, $webapp="https://discord.com/app"

# Proton Mail
unbind = SUPER, E
bind = SUPER, E, exec, $webapp="https://mail.proton.me"
