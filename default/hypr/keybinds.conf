# Unbinds
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, I
unbind = SUPER, Q
unbind = SUPER, W
unbind = SUPER, slash
unbind = SUPER, C
unbind = SUPER, X
unbind = SUPER, Y
unbind = SUPER, M
unbind = SUPER, G
unbind = SUPER SHIFT, G
unbind = SUPER SHIFT, D
unbind = SUPER, E

## Use vim keybinds for navigation
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

bind = SUPER, I, togglesplit, # dwindle

bindd = ,F11, Toggle Fullscreen, fullscreen, 0
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, W, Omarchy Keybinds, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings
bindd = SUPER, M, YouTube Music, exec, omarchy-launch-webapp "https://music.youtube.com"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com"
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-webapp "https://discord.com/app"
bindd = SUPER, E, Proton Main, exec, omarchy-launch-webapp "https://mail.proton.me"
